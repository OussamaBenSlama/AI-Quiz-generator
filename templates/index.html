<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Question App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Document and Ask a Question</h1>
        <form id="uploadForm" action="/post" method="POST" enctype="multipart/form-data">
            <label for="document">Select PDF Document</label>
            <input type="file" name="document" id="document" required>
            
            <label for="question">Enter Your Question</label>
            <input type="text" name="question" id="question" required>

            <button type="submit">Submit</button>
        </form>

        <div id="response" class="response"></div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch('/post', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const responseDiv = document.getElementById('response');
                if (data.answer) {
                    console.log(data)
                    responseDiv.innerHTML = `<h3>Answer:</h3><p>${data.answer}</p>`;
                } else {
                    responseDiv.innerHTML = `<h3>Error:</h3><p>${data.error}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerHTML = 'An error occurred while processing your request.';
            });
        };
    </script>
</body>
</html>
